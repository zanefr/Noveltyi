        </div>
      </div>
    </header>
    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function currentDiv(n) {
        showDivs((slideIndex = n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("header_slides");
        var lines = document.getElementsByClassName("change_header");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < lines.length; i++) {
          lines[i].className = lines[i].className.replace(
            " switching_lines",
            ""
          );
        }
        x[slideIndex - 1].style.display = "block";
        lines[slideIndex - 1].className += " switching_lines";
      }
    </script>
